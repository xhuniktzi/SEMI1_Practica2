<form class="form-container">
    <div class="image-container">
        <img class="form-image" src="https://cdn-icons-png.flaticon.com/128/9386/9386918.png" alt="Image">
    </div>
    <br/>
    <h1 class="center">Editar Perfil</h1>
    <hr>
    <br/>
    <app-webcam (imageCaptured)="handleCaptureImage($event)"></app-webcam>
    <hr>
    <br/>
    <label class="form-label" for="username">Username</label>
    <input class="form-input" type="text" id="username" name="username" [(ngModel)]="username" required>
    <label class="form-label" for="name">Name</label>
    <input class="form-input" type="text" id="name" name="name" [(ngModel)]="name" required>
    <label class="form-label" for="password">Password</label>
    <input class="form-input" type="password" id="password" name="password" [(ngModel)]="password" required>
    <br/>
    <button class="form-button" type="submit" (click)="submit()">Actualizar</button>
</form>
